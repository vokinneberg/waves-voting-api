version: '3'
services:
  web:
    image: trustamust-waves-voting:latest
    ports:
    - "8080:8080"
    - "443:443"
    - "80:80"
    volumes:
    - logvolume01:/var/log
    links:
    - db
    depends_on:
    - db
  db:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_DB: 'voting'
      POSTGRES_PASSWORD: 'VJ94vVjkXOID2SC'
      POSTGRES_USER: 'postgres'
    volumes:
    - ./v1-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  logvolume01: {}

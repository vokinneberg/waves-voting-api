version: '3'
services:
  web:
    image: trustamust-waves-voting:latest
    #build: .
    ports:
    - "443:443"
    - "80:80"
    links:
    - mongo-db
  mongo-db:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: waves-voting
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: waves-voting
